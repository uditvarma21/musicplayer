<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ YouTube Music Player</h1>
            <p>Search and play your favorite music from YouTube</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for music..." id="searchInput">
            <button class="search-btn" onclick="searchVideos()">üîç</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('search')">Search Results</button>
            <button class="tab" onclick="switchTab('favorites')">Favorites ‚ù§Ô∏è</button>
        </div>

        <div class="content">
            <div id="searchResults" class="video-grid"></div>
            <div id="favoritesTab" class="video-grid" style="display: none;"></div>
        </div>
    </div>

    <div class="now-playing" id="nowPlaying">
        <div class="player-content">
            <div class="player-info">
                <div class="player-title" id="currentTitle">No song playing</div>
                <div class="player-channel" id="currentChannel">Select a song to start</div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="stopPlayer()">‚èπÔ∏è</button>
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
